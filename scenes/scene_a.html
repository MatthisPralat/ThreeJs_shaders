
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - equirectangular panorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div id="container"></div>
<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - equirectangular panorama demo. photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank" rel="noopener">JÃ³n Ragnarsson</a>.<br />
    drag equirectangular texture into the page.
</div>

<script type="module">

    import * as THREE from '../build/three.module.js';

    let camera, scene, renderer;

    let isUserInteracting = false,
        onPointerDownMouseX = 0, onPointerDownMouseY = 0,
        lon = 0, onPointerDownLon = 0,
        lat = 0, onPointerDownLat = 0,
        phi = 0, theta = 0;


    let mesh2;
    const raycaster2 = new THREE.Raycaster();
    const mouse2 = new THREE.Vector2( 1, 1 );
    const color2 = new THREE.Color();


    init();
    animate();

    function init() {

        const container = document.getElementById( 'container' );

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

        scene = new THREE.Scene();


        // -----------
        const light1 = new THREE.HemisphereLight( 0xffffff, 0x000088 );
        light1.position.set( - 1, 1.5, 1 );
        scene.add( light1 );

        const light2 = new THREE.HemisphereLight( 0xffffff, 0x880000, 0.5 );
        light2.position.set( - 1, - 1.5, - 1 );
        scene.add( light2 );

        const geometry2 = new THREE.IcosahedronGeometry( 1, 3 );
        const material2 = new THREE.MeshPhongMaterial();
        mesh2 = new THREE.Mesh( geometry2, material2);
        mesh2.position.x = 10 ;
        mesh2.position.z = 2 ;


        scene.add( mesh2 );


        // -----------


        const geometry = new THREE.SphereGeometry( 500, 60, 40 );
        // invert the geometry on the x-axis so that all of the faces point inward
        geometry.scale( - 1, 1, 1 );

        const texture = new THREE.TextureLoader().load( 'pano4.png' );
        const material = new THREE.MeshBasicMaterial( { map: texture } );

        const mesh = new THREE.Mesh( geometry, material );

        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        container.style.touchAction = 'none';
        container.addEventListener( 'pointerdown', onPointerDown );

        document.addEventListener( 'wheel', onDocumentMouseWheel );

        //

        document.addEventListener( 'dragover', function ( event ) {

            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';

        } );

        document.addEventListener( 'dragenter', function () {

            document.body.style.opacity = 0.5;

        } );

        document.addEventListener( 'dragleave', function () {

            document.body.style.opacity = 1;

        } );

        document.addEventListener( 'drop', function ( event ) {

            event.preventDefault();

            const reader = new FileReader();
            reader.addEventListener( 'load', function ( event ) {

                material.map.image.src = event.target.result;
                material.map.needsUpdate = true;

            } );
            reader.readAsDataURL( event.dataTransfer.files[ 0 ] );

            document.body.style.opacity = 1;

        } );

        //

        window.addEventListener( 'resize', onWindowResize );
        document.addEventListener( 'mousemove', onMouseMove );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function onPointerDown( event ) {

        if ( event.isPrimary === false ) return;

        isUserInteracting = true;

        onPointerDownMouseX = event.clientX;
        onPointerDownMouseY = event.clientY;

        onPointerDownLon = lon;
        onPointerDownLat = lat;

        document.addEventListener( 'pointermove', onPointerMove );
        document.addEventListener( 'pointerup', onPointerUp );

    }

    function onPointerMove( event ) {

        if ( event.isPrimary === false ) return;

        lon = ( onPointerDownMouseX - event.clientX ) * 0.1 + onPointerDownLon;
        lat = ( event.clientY - onPointerDownMouseY ) * 0.1 + onPointerDownLat;

    }

    function onPointerUp() {

        if ( event.isPrimary === false ) return;

        isUserInteracting = false;

        document.removeEventListener( 'pointermove', onPointerMove );
        document.removeEventListener( 'pointerup', onPointerUp );

    }

    function onDocumentMouseWheel( event ) {

        const fov = camera.fov + event.deltaY * 0.05;

        camera.fov = THREE.MathUtils.clamp( fov, 10, 75 );

        camera.updateProjectionMatrix();

    }

    function animate() {

        requestAnimationFrame( animate );
        update();

    }

    function onMouseMove( event ) {

        event.preventDefault();

        mouse2.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse2.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

    }

    function update() {


        // ----------
        raycaster2.setFromCamera( mouse2, camera );
        const intersection = raycaster2.intersectObject( mesh2 );

        mesh2.material.color.setHex( 0xffffff );

        if ( intersection.length > 0 ) {

            mesh2.material.color.setHex( 0xffff66 );
            mesh2.needsUpdate = true;
            location.replace("./scene_b.html")


        }



        // -----------
        lat = Math.max( - 85, Math.min( 85, lat ) );
        phi = THREE.MathUtils.degToRad( 90 - lat );
        theta = THREE.MathUtils.degToRad( lon );

        const x = 500 * Math.sin( phi ) * Math.cos( theta );
        const y = 500 * Math.cos( phi );
        const z = 500 * Math.sin( phi ) * Math.sin( theta );

        camera.lookAt( x, y, z );

        renderer.render( scene, camera );

    }

</script>
</body>
</html>
